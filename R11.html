<!DOCTYPE html>
<html lang="en">

<head>
    <title>R-11 リース会社　パスワードの再設定　依頼</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/nextco/common.css">
    <link rel="stylesheet" href="/css/nextco/forgotPassword.css">
    <script src="/lib/dist/js/jquery-3.4.1.min.js"></script>
    <script src="/lib/dist/js/jquery-ui.min.js"></script>
    <script src="lib/dist/js/bootstrap.min.js"></script>
    
</head>
<div class="header">
    <div class="float-left bannerLogo">
        <img src="./images/nexco_logo.jpg" class="imgLogo" alt="Logo">
        <span class="logoText">車両保守予約調整システム</span>
    </div>
    <div class="float-right bannerLogoRight">
        <img src="./images/nexco_logo_right.png" class="imgLogoRight" alt="Logo float-right"><br>
        <span class="logoTextRight">操作方法</span>
    </div>
    <div style="clear: both;"></div>
</div>
<body>
    <div class="headerLogin">
        <span class="float-left headLogin">リース会社様ログイン</span>
        <div class="float-right lnkLogin">
            <a href="#">ログイン</a>
        </div>
        <div style="clear: both;"></div>
    </div>
    
    <div class="frmForgot">
        <div class="container ctnFrmForgot">
            <form action="" method="post">
                <div class="headerForgot">
                    <span>パスワードの再設定</span>
                </div>
                <div class="description">
                    <span>パスワードの再設定を行います。</span><br>
                    <span>以下のフォームにユーザーIDまたは登録メールアドレスを入力し、</span><br>
                    <span>「パスワードを再設定する」をクリックしてください。</span>
                </div>
                <div class="textQuote">
                    <span>ユーザー名または登録メールアドレス</span>
                </div>
                <div class="form-group fgEmail">
                    <input type="text" name="email" id="email" class="form-control inputEmail inputText" placeholder="ユーザーIDまたは登録メールアドレスを入力してください。">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary float-left btnBack"><span>戻る</span></button>
                    <button type="submit" class="btn btn-primary float-right btnForgot"><span>パスワードを再設定する</span></button>
                </div>
               
            </form>
        </div>
    </div>
</body>
