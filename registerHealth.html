<script type="text/javascript">
function check(){

	$('#reaction_error').html('');

	var health_state = $('[name="health_state"]:checked').val();
	var reaction = $('#reaction').val();
	
	if(health_state == "1"){
		//alert("登録しました");
		return true;
	} else {
		if(reaction != ""){
			//alert("登録しました");
			return true;
		} else {
			$('#reaction_error').append('<div class="uk-alert-danger" uk-alert><a class="uk-alert-close" uk-close></a><p>対応を入力してください</p></div>');
			return false;
		}
	}

}
