<!DOCTYPE html>
<html lang="en">

<head>
    <title>R-13 リース会社　パスワードの再設定　入力</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery-ui.css">
    <link rel="stylesheet" href="/css/nextco/common.css">
    <link rel="stylesheet" href="/css/nextco/resetPasswordInput.css">
    <script src="/lib/dist/js/jquery-3.4.1.min.js"></script>
    <script src="/lib/dist/js/jquery-ui.min.js"></script>
    <script src="lib/dist/js/bootstrap.min.js"></script>
    
</head>
<div class="header">
    <div class="float-left bannerLogo">
        <img src="./images/nexco_logo.jpg" class="imgLogo" alt="Logo">
        <span class="logoText">車両保守予約調整システム</span>
    </div>
    <div class="float-right bannerLogoRight">
        <img src="./images/nexco_logo_right.png" class="imgLogoRight" alt="Logo float-right"><br>
        <span class="logoTextRight">操作方法</span>
    </div>
    <div style="clear: both;"></div>
</div>
<body>
    <div class="headerLogin">
        <span class="float-left headLogin">リース会社様ログイン</span>
        <div class="float-right lnkLogin">
            <a href="#">ログイン</a>
        </div>
        <div style="clear: both;"></div>
    </div>
    
    <div class="errorMessageList">
        <span>パスワード入力欄とパスワード再入力欄に同じ文字列が入力されていません。</span><br>
        <span>もしくはどちらか一方の入力欄が未入力となっております。</span>
    </div>
    <div class="frmForgot">
        <div class="container ctnFrmForgot">
            <form action="" method="post">
                <div class="headerForgot">
                    <span>パスワードの再設定</span>
                </div>
                <div class="description">
                    <span>パスワードを再設定します。</span><br>
                    <span>以下のフォームに新しいパスワードを入力し、</span><br>
                    <span>「パスワードを再設定」をクリックしてください。</span>
                </div>
                <div class="row mr-0 ml-0 fgPassword">
                    <div class="col-md-5 col-sm-5 pr-0 pl-0 colLabelPass">
                        <span class="txtPasswordInput">パスワード</span>
                    </div>
                    <div class="col-md-7 col-sm-7 pr-0 pl-0">
                        <input type="password" name="password" id="password" class="form-control inputText" placeholder="パスワードを入力してください">
                    </div>
                </div>
                <div class="row mr-0 ml-0 fgCfPass">
                    <div class="col-md-5 col-sm-5 pr-0 pl-0 colLabelPass">
                        <span class="txtPasswordInput">パスワード（再入力）</span>
                    </div>
                    <div class="col-md-7 col-sm-7 pr-0 pl-0">
                        <input type="password" name="cfPassword" id="cfPassword" class="form-control inputText" placeholder="パスワードを再入力してください">
                    </div>
                </div>

                <div class="fgButtonInputReset">
                    <button type="button" class="btn btn-primary float-left btnBack"><span>戻る</span></button>
                    <button type="submit" class="btn btn-primary float-right btnForgot"><span>パスワードを再設定</span></button>
                </div>
                
               


               
            </form>
        </div>
    </div>
</body>
